<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CDN and Style Sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/map.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

    <!-- Google map API and places library -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-CGQ_8bl8ZaJQa5hbPzq14eRiNJKwLC4&libraries=places"></script>

    <!-- Title of Page  -->
    <title>Dare2Dive</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dare2Dive</a>git
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-3" type="search" placeholder="Search" aria-label="Search">
                <button class="text-right btn btn-sm">Submit</button>
            </form>
        </div>
    </nav>

    <div class="col-lg-12" id="map">

    </div>

    <!-- Retrieved current weather data will be dumped here -->
    <div class="city"></div>
    <div class="temp"></div>
    <div class="desc"></div>
    <div class="humidity"></div>
    <div class="wind"></div>
    <div class="max"></div>
    <div class="min"></div>

    <!-- Retrieved skydiving location data will be dumped here -->
    <div class="locationDetails"></div>
    <div class="locationName"></div>
    <div class="locationAddress"></div>
    <div class="locationPhone"></div>
    <div class="locationWebsite"></div>
    <div class="locationRating"></div>
    <div class="locationHours"></div>
    <div class="locationPhotos"></div>
    <div class="locationReviews"></div>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>
                <small>
                    <strong>&copy; Copyright 2018</strong>
                </small>
            </span>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <!-- My JavaSccript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
